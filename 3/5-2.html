<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
.linkList {
  list-style: none;
  display: flex;
  padding: 0;
}
.linkList li {
  position: relative;
  padding: 0 20px;
}

.linkList li a::before {
  content: "";
  position: absolute;
  bottom: 0;
  left: 0;
  right: 0;
  display: block;
  height: 2px;
  background: currentColor;

  transform: scaleX( 0 );
  transition: transform .2s;
  transform-origin: 100% 0;
}

.linkList li a:hover::before {
  transform: scaleX( 1 );
  transform-origin: 0 0;
}
</style>
</head>
<body>

<ul class="linkList">
  <li>
    <a>
      リンク項目
    </a>
  </li>
  <li>
    <a>
      リンク項目
    </a>
  </li>
  <li>
    <a>
      リンク項目
    </a>
  </li>
</ul>

</body>
</html>
