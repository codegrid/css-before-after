<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
.heading {
  font-family: sans-serif;
  display: flex;
  align-items: center;
  font-size: 20px;
}
.heading::before,
.heading::after {
  content: "";
  flex-grow: 1;
  height: 1px;
  background: currentColor;
}
.heading::before {
  margin-right: 5px;
}
.heading::after {
  margin-left: 5px;
}
</style>
</head>
<body>

<h2 class="heading">
  見出しテキスト
</h2>

<h2 class="heading">
  テキストが長い例テキストが長い例
</h2>

<h2 class="heading">
  改行を<br>含む例
</h2>

</body>
</html>
