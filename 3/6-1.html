<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
.effect {
  position: relative;
  width: 300px;
  padding: 20px;
  background: #6cc;
}

.effect::before {
  content: "";
  pointer-events: none;
  opacity: 0;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  display: block;
  box-shadow: 0 0 20px rgba( 0, 0, 0, .6 );
  transition: opacity .5s;
}

.effect:hover::before {
  opacity: 1;
}
</style>
</head>
<body>

<div class="effect">
  Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni quia molestias ipsam mollitia similique rerum amet obcaecati vitae
</div>

</body>
</html>
