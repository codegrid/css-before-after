<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>=^.^=</title>
<style>
.block {
  display: flex;
  position: relative;
  width: 400px;
  border: 2px solid #000;
}
.block__image {
  width: 200px;
  height: 150px;
  background: #31a5d5;
}
.block__title a:hover {
  text-decoration: none;
}
.block__title a::before {
  content: "";
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
}
.block__favButton {
  position: absolute;
  bottom: 10px;
  right: 10px;
  z-index: 1;
}
</style>
</head>
<body>

<div class="block">
  <div class="block__image"></div>
  <div class="block__text">
    <h3 class="block__title">
      <a href="https://pxgrid.com">
        <!-- ここに ::before を入れる -->
        タイトル
      </a>
    </h3>
    <p>
      summary
    </p>
  </div>
  <button class="block__favButton" type="button" onclick="alert('ボタンを押しました')">
    Fav
  </button>
</div>

</body>
</html>
